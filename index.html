<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部盒子 -->
    <header>
       <h1>数据可视化-ECharts</h1>
       <div class="showTime"></div>
       <script>
           var t = null;
           t = setTimeout(time, 1000);  //开始运行
           function time() {
               clearTimeout(t) //清除定时器
               var dt = new Date();
               //逐步获取时分秒
               var year = dt.getFullYear();
               var month = dt.getMonth() + 1;
               var day = dt.getDate();
               var hour = dt.getHours();
               var minute = dt.getMinutes();
               var second = dt.getSeconds();
               document.querySelector(".showTime").innerHTML = '当前时间: ' + year + '年'
               + month + '月' + day + '-' + hour + '时' + minute + '分' + second + '秒';
               t = setTimeout(time, 1000)
           }
       </script>
    </header>
    <!-- 页面主体部分 -->
    <section class="mainbox">
        <!-- 左侧布局 -->
        <div class="column">
            <!-- 左侧三个盒子一样，可以准备一个公共面板 -->
            <div class="panel bar">
                <!-- 左侧盒子的第一个图表 -->
                <h2>柱形图-就业行业</h2>
                <div class="chart">图表</div>
                <!-- 盒子左下角，右下角边框 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <!-- 左侧盒子的第一个图表 -->
                <h2>折线图-人员变化 <a href="javaScript:;">2020</a><a href="javaScript:;">2021</a></h2>
                <div class="chart">图表</div>
                <!-- 盒子左下角，右下角边框 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <!-- 左侧盒子的第一个图表 -->
                <h2>饼状图-年龄分布</h2>
                <div class="chart">图表</div>
                <!-- 盒子左下角，右下角边框 -->
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间布局 -->
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>123456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
        </div>
         <!-- 右侧布局 -->
        <div class="column">
            <div class="panel bar2">
                <!-- 左侧盒子的第一个图表 -->
                <h2>柱形图-技能掌握</h2>
                <div class="chart">图表</div>
                <!-- 盒子左下角，右下角边框 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <!-- 右侧盒子的第二个图表 -->
                <h2>折线图-播放量</h2>
                <div class="chart">图表</div>
                <!-- 盒子左下角，右下角边框 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <!-- 左侧盒子的第一个图表 -->
                <h2>饼状图-地区分布</h2>
                <div class="chart">图表</div>
                <!-- 盒子左下角，右下角边框 -->
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- 提供中国地图 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
